<!DOCTYPE html>
<html>
<head>
	<title>today</title>
	<style>
		body {
			margin: 0;
			padding: 20px;
			font-family: "Helvetica Neue", Arial, sans-serif;
			-webkit-font-smoothing: antialiased;
		}
		#todos {
			list-style: none inside;
			margin: 0;
			padding: 0;
		}

		.todo_item {
			margin-bottom: 5px;
			padding: 0 30px;
			position: relative;
		}
		/* .todo_item.empty:before {
			content: "Add your shit here";
			height: 100%;
			left: 0;
			opacity: 0.5;
			padding: 10px 40px;
			position: absolute;
			top: 0;
			pointer-events: none;
		} */

		.todo_item > * {
			vertical-align: top;
		}

		.todo_item .todo_item__icon {
			border-radius: 50%;
			background-color: #dedede;
			color: #111;
			display: inline-block;
			font-size: 12px;
			height: 20px;
			left: 0;
			line-height: 22px;
			position: absolute;
			text-align: center;
			text-decoration: none;
			top: 10px;
			width: 20px;
		}
		.todo_item .todo_item__add {
			background-color: #fc0;
			font-size: 16px;
			line-height: 17px;
		}
		.todo_item.true .todo_item__check {
			background-color: #29CB6F;
			color: #fff;
		}

		.todo_item .input {
			-webkit-font-smoothing: subpixel-antialiased;
			display: inline-block;
			font-size: 16px;
			letter-spacing: 0.7px;
			line-height: 1.3em;
			max-width: 500px;
			outline: 0 none;
			padding: 10px;
			width: 80%;
		}
		.todo_item.true .input {
			color: #ccc;
		}

		.jumpto {
			margin-bottom: 20px;
		}
		.jumpto a {
			color: blue;
		}
		h1 {
			margin: 20px 0 0;
		}
		footer {
			margin-top: 50px;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<h1></h1>
	<div class="jumpto">Jump to:
		<a href="" class="previousDay">Yesterday</a>
		<a href="" class="today">Today</a>
	</div>
	<div id="todos"></div>
	<div id="TodayItem--template" style="display: none">
		<div class='todo_item'>
			<a href='#' class='todo_item__icon todo_item__check'>&#10003;</a>
			<div class='input' contenteditable></div>
		</div>
	</div>

	<footer>
		today - web based to-do list where every day is a new start.
		Made with &hearts; by <a href="http://zoreet.com">zoreet</a>.
	</footer>
</body>
	<script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="static/js/moment.min.js"></script>
	<script type="text/javascript" src="static/js/todayApp.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			todayApp.init();
		});
	</script>
</html>
