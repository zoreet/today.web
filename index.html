<!DOCTYPE html>
<html>
<head>
	<title>today</title>
	<style>
		body {
			margin: 0;
			padding: 20px;
			font-family: "Helvetica Neue", Arial, sans-serif;
		}
		#todos {
			list-style: none inside;
			margin: 0;
			padding: 0;
		}

		.todo_item {
			margin-bottom: 5px;
			padding: 0 30px;
			position: relative;
		}

		.todo_item > * {
			vertical-align: top;
		}

		.todo_item .todo_item__icon {
			border-radius: 50%;
			background-color: #dedede;
			color: #111;
			display: inline-block;
			font-size: 12px;
			height: 20px;
			left: 0;
			line-height: 22px;
			position: absolute;
			text-align: center;
			text-decoration: none;
			top: 10px;
			width: 20px;
		}
		.todo_item .todo_item__add {
			background-color: #fc0;
			font-size: 16px;
			line-height: 17px;
		}
		.todo_item .todo_item__check:hover,
		.todo_item.true .todo_item__check {
			background-color: #29CB6F;
			color: #fff;
		}

		.todo_item .todo_item__remove {
			left: auto;
			line-height: 18px;
			right: 0;
		}
		.todo_item .todo_item__remove:hover {
			background-color: red;
		}

		.todo_item .input {
			display: inline-block;
			font-size: 16px;
			max-width: 500px;
			outline: 0 none;
			padding: 10px;
			width: 80%;
		}
		.todo_item.true .input {
			color: #ccc;
		}

		footer {
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1></h1>
	<ul id="todos"></ul>
	<div class="todo_item">
		<a href="" class="todo_item__add todo_item__icon">+</a>
		<div class="input add_new_item" contenteditable></div>
	</div>
	<div>Jump to:
		<a href="" class="previousDay">Yesterday</a>
		<a href="" class="today">Today</a>
	</div>
<!-- 	<div id="actions">
		<a href="#">Hide completed</a>
	</div> -->
	<footer>
		today - web based to-do list where every day is a new start.
		Made with &hearts; by <a href="http://zoreet.com">zoreet</a>.
	</footer>
</body>
	<script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="static/js/moment.min.js"></script>
	<script type="text/javascript" src="static/js/todayData.js"></script>
	<script type="text/javascript" src="static/js/todayApp.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			todayApp.init();
		});
	</script>
</html>
