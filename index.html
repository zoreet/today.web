<!DOCTYPE html>
<html>
<head>
	<title>today</title>
	<style>
		body {
			margin: 0;
			padding: 20px;
			font-family: "Helvetica Neue", Arial, sans-serif;
		}
		#todos {
			list-style: none inside;
			margin: 0;
			padding: 0;
		}

		.todo_item {
			margin-bottom: 5px;
		}

		.todo_item > * {
			vertical-align: top;
		}

		.todo_item .todo_item__check {
			border-radius: 50%;
			border: 1px solid;
			color: grey;
			display: inline-block;
			font-size: 12px;
			height: 20px;
			line-height: 22px;
			text-align: center;
			text-decoration: none;
			width: 20px;
			margin-top: 8px; /* it should be 10, but since it's a circle id looks always a bit lower then it is */
		}
		.todo_item.true .todo_item__check {
			color: #29CB6F;
		}

		.todo_item .todo_item__remove {
			border-radius: 50%;
			border: 1px solid;
			color: darkred;
			display: inline-block;
			font-size: 12px;
			height: 20px;
			line-height: 20px;
			padding: 0;
			text-align: center;
			text-decoration: none;
			width: 20px;
		}

		.todo_item .input {
			display: inline-block;
			font-size: 16px;
			margin: 0 10px;
			max-width: 500px;
			outline: 0 none;
			padding: 10px;
			width: 80%;
		}
		.todo_item.true .input {
			color: #ccc;
		}

		#new_todo_item {
			border: 1px solid;
		}
		.add_new_todo_item__icon {
			padding: 10px 0;
			width: 20px;
			text-align: center;
			display: inline-block;
		}

		footer {
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1></h1>
	<ul id="todos"></ul>
	<div class="add_new_todo_item todo_item">
		<span href='' class='add_new_todo_item__icon'>&rarr;</span>
		<div contenteditable id="new_todo_item" class="input"></div>
	</div>
	<div>Jump to:
		<a href="" class="previousDay">Yesterday</a>
		<a href="" class="today">Today</a>
	</div>
<!-- 	<div id="actions">
		<a href="#">Hide completed</a>
	</div> -->
	<footer>
		today - web based to-do list where every day is a new start.
		Made with &hearts; by <a href="http://zoreet.com">zoreet</a>.
	</footer>
</body>
	<script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="static/js/moment.min.js"></script>
	<script type="text/javascript" src="static/js/todayData.js"></script>
	<script type="text/javascript" src="static/js/todayApp.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			todayApp.init();
		});
	</script>
</html>
