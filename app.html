    <style>
      body.loading {
        pointer-events: none;
      }

      body.loading:before {
        background: #dedede;
        content: '';
        display: block;
        height: 100vh;
        line-height: 100vh;
        position: fixed;
        text-align: center;
        width: 100vw;
        z-index: 999;
      }

      body.loading:after {
        animation: rotate 0.8s infinite linear;
        border: 8px solid;
        border-radius: 50%;
        border-right-color: transparent;
        content: '';
        display: block;
        height: 28px;
        left: 50%;
        margin: -14px 0 0 -14px;
        position: absolute;
        top: 50%;
        width: 28px;
        z-index: 999;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

    </style>

    <div id="app" v-cloak>
      <div class="window">
        <div
          id="calendar"
          class="pannel"
          :class="{active: activeTab == 'calendar'}"
        >
          <div class="pannel__header">
            <h3 class="pannel__title">Pick a date</h3>
            <div class="pannel__close" @click.prevent="toggleMenu()">Close</div>
          </div>
          <div class="pannel__content">
            <div class="buttons">
              <a
                id="yesterday"
                href="#"
                class="button"
                @click.prevent="jumpToYesterday"
                >Yesterday</a
              >
              <a id="today" href="#" class="button" @click.prevent="jumpToToday"
                >Today</a
              >

              <a
                id="tomorrow"
                href="#"
                class="button"
                @click.prevent="jumpToTomorrow"
                >Tomorrow</a
              >
            </div>
            <month :date="date" :today="today" @jump-to-day="jumpToDay"></month>
          </div>
        </div>
        <div
          id="settings"
          class="pannel"
          :class="{active: activeTab == 'settings'}"
        >
          <div class="pannel__header">
            <h3 class="pannel__title">Settings</h3>
            <div class="pannel__close" @click.prevent="toggleMenu()">Close</div>
          </div>
          <div class="pannel__content">
            <div id="user--email">{{ user.email }}</div>
            <a href="#" class="button" @click.prevent="logout">Log out</a>
          </div>
        </div>
        <div id="editor" class="page">
          <div class="page__header">
            <div class="page__subtitle">{{ dateSubtitle }}</div>
            <h3 class="page__title">{{ dateTitle }}</h3>
          </div>
          <div class="page__content" :class="{'in-the-past': inThePast}">
            <!-- If in the past show done tasks first -->
            <h4
              class="tasks-title"
              v-if="doneTasks.length && inThePast"
              v-html="doneTasksTitle"
            ></h4>
            <div class="todos" v-if="inThePast">
              <draggable
                v-model="tasks"
                @end="saveTasks"
                :options="{handle: '.task', delay: 200}"
              >
                <task
                  v-for="(task, index) in doneTasks"
                  :key="task.id"
                  :task="task"
                  @toggle-task="sortTasks"
                  @done-edit="saveTasks"
                  @done-edit-with-enter="addTaskAfterID(task.id)"
                  @remove-task="removeTask(task.id)"
                  :autofocus="task.id == focusedTask"
                ></task>
              </draggable>
            </div>

            <!-- Unfinished tasks -->
            <h4
              class="tasks-title"
              v-html="unfinishedTasksTitle"
              v-if="unfinishedTasks.length || !inThePast"
            ></h4>
            <div class="todos">
              <draggable
                v-model="tasks"
                @end="saveTasks"
                :options="{handle: '.task', delay: 200}"
              >
                <task
                  v-for="(task, index) in unfinishedTasks"
                  :key="task.id"
                  :task="task"
                  @toggle-task="sortTasks"
                  @done-edit="saveTasks"
                  @done-edit-with-enter="addTaskAfterID(task.id)"
                  @remove-task="removeTask(task.id)"
                  :autofocus="task.id == focusedTask"
                ></task>
              </draggable>
            </div>

            <!-- If today/future show done tasks last -->
            <h4
              class="tasks-title"
              v-if="doneTasks.length && !inThePast"
              v-html="doneTasksTitle"
            ></h4>
            <div class="todos" v-if="!inThePast">
              <draggable
                v-model="tasks"
                @end="saveTasks"
                :options="{handle: '.task', delay: 200}"
              >
                <task
                  v-for="(task, index) in doneTasks"
                  :key="task.id"
                  :task="task"
                  @toggle-task="sortTasks"
                  @done-edit="saveTasks"
                  @done-edit-with-enter="addTaskAfterID(task.id)"
                  @remove-task="removeTask(task.id)"
                  :autofocus="task.id == focusedTask"
                ></task>
              </draggable>
            </div>
          </div>
        </div>
