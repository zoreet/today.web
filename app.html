<!DOCTYPE html>
<html>

<head>
  <title>zoreet - guilt-free to-do list</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <link rel="stylesheet" type="text/css" href="static/css/app.css">
  <link rel="stylesheet" type="text/css" href="static/css/login.css">
  
  <link rel="icon" type="image/png" href="/static/img/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/img/favicon/manifest.json">
  <link rel="mask-icon" href="/static/img/favicon/safari-pinned-tab.svg" color="#29e5c9">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div id="menu" class="pannel">
    <div class="pannel--header">
      <h1><strong>zoreet</strong>.com</h1>
      <div class="subtitle">Guilt-free To-Do List</div>
    </div>
    <div class="pannel--content">
      <section id="jump" class="section">
        <h2>Jump to</h2>
        <div class="buttons">
          <a id="today" href="#" class="button">Today</a>
          <a id="yesterday" href="#" class="button">Yesterday</a>
          <a id="tomorrow" href="#" class="button">Tomorrow</a>
        </div>
      </section>
      <section id="pick-a-date" class="section">
        <h2>Pick a date</h2>  
        <input type="date" value="2018-07-14">
      </section>
      <section id="user" class="section">
        <div id="user--email">lorem@ipsum.com</div>
        <a id="btn-logout" href="#" class="button">Log out</a>
      </section>
    </div>
  </div>
  <div id="editor" class="pannel">
    <div class="pannel--header">
        <a id="open-menu" class="button" href="#menu">â˜°</a>
        <h2 id="day-title"></h2>
        <h4 id="date"></h4>
    </div>
    <div class="pannel--content">
      <section id="planned">
        <div class="todos" contenteditable="true">
          <div></div>
        </div>
      </section>
    </div>
  </div>
</body>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/moment.min.js"></script>
<script src="static/js/todayApp.js"></script>

</html>
