<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Today - Guilt-free To-Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #app.loading {
      pointer-events: none;
    }
  
    #app.loading:before {
      background: #dedede;
      content: "";
      display: block;
      height: 100vh;
      line-height: 100vh;
      position: fixed;
      text-align: center;
      width: 100vw;
      z-index: 999;
    }
    #app.loading:after {
      border-radius: 50%;
      content: "";
      display: block;
      left: 50%;
      margin: -14px 0 0 -14px;
      position: absolute;
      top: 50%;
      width: 28px;
      animation: rotate 0.8s infinite linear;
      border: 8px solid;
      border-right-color: transparent;
      height: 28px;
      z-index: 999;
    }

    @keyframes rotate {
      0%    { transform: rotate(0deg); }
      100%  { transform: rotate(360deg); }
    }
  </style>
  <link rel="stylesheet" type="text/css" media="screen" href="/static/css/app.css" />
</head>
<body>
  <div id="app" class="loading">
    <div id="menu" class="pannel">
      <a href="/" class="pannel--header">
        <h1><strong>today</strong></h1>
        <!-- <h1><strong>today</strong>todoapp.com</h1> -->
        <div class="subtitle">Guilt-free To-Do List</div>
      </a>
      <div class="pannel--content">
        <section id="jump" class="section">
          <h2>Jump to</h2>
    
          <div class="buttons">
            <a id="yesterday" href="#" class="button" v-if="date !== yesterday" @click.prevent="jumpToYesterday">Yesterday</a>
    
            <a id="today" href="#" class="button" v-if="date !== today" @click.prevent="jumpToToday">Today</a>
    
            <a id="tomorrow" href="#" class="button" v-if="date !== tomorrow" @click.prevent="jumpToTomorrow">Tomorrow</a>
          </div>
        </section>
        <section id="pick-a-date" class="section">
          <h2>Pick a date</h2>
          <input id="date-picker" type="date" v-model="dateForPicker">
        </section>
        <section id="user" class="section">
          <div id="user--email">{{user.email}}</div>
          <a id="btn-logout" href="#" class="button">Log out</a>
        </section>
      </div>
    </div>
    <div id="editor" class="pannel">
      <div class="pannel--header">
        <a id="open-menu" class="button" href="#menu">â˜°</a>
        <h2 id="day-title" v-html="dateTitle"></h2>
        <h4 id="date">{{dateSubtitle}}</h4>
      </div>
      <div class="pannel--content" :class="{isLoading: isLoading}">
        <section id="planned" class="todos">
        </section>
        <section id="done" class="todos">
        </section>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="static/js/app/moment.min.js"></script>
  <script src="/static/js/app/app.js"></script>
</body>
</html>
