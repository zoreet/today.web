<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Today - Guilt-free To-Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="/static/img/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/img/favicon/manifest.json">
  <link rel="mask-icon" href="/static/img/favicon/safari-pinned-tab.svg" color="#29e5c9">
  <meta name="theme-color" content="#ffffff">

  <style>
    #app.loading {
      pointer-events: none;
    }
  
    #app.loading:before {
      background: #dedede;
      content: "";
      display: block;
      height: 100vh;
      line-height: 100vh;
      position: fixed;
      text-align: center;
      width: 100vw;
      z-index: 999;
    }
    #app.loading:after {
      border-radius: 50%;
      content: "";
      display: block;
      left: 50%;
      margin: -14px 0 0 -14px;
      position: absolute;
      top: 50%;
      width: 28px;
      animation: rotate 0.8s infinite linear;
      border: 8px solid;
      border-right-color: transparent;
      height: 28px;
      z-index: 999;
    }

    @keyframes rotate {
      0%    { transform: rotate(0deg); }
      100%  { transform: rotate(360deg); }
    }
  </style>
  <link rel="stylesheet" type="text/css" media="screen" href="/static/css/app.css" />
</head>
<body>
  <div id="app" class="loading">
    <div id="menu" class="pannel">
      <a href="/" class="pannel--header">
        <h1><strong>today</strong>todoapp.com</h1>
        <div class="subtitle">Guilt-free To-Do List</div>
      </a>
      <div class="pannel--content">
        <section id="jump" class="section">
          <h2>Jump to</h2>
    
          <div class="buttons">
            <a id="yesterday" href="#" class="button" v-if="date !== yesterday" @click.prevent="jumpToYesterday">Yesterday</a>
    
            <a id="today" href="#" class="button" v-if="date !== today" @click.prevent="jumpToToday">Today</a>
    
            <a id="tomorrow" href="#" class="button" v-if="date !== tomorrow" @click.prevent="jumpToTomorrow">Tomorrow</a>
          </div>
        </section>
        <section id="pick-a-date" class="section">
          <h2>Pick a date</h2>
          <input id="date-picker" type="date" v-model="dateForPicker" @change="jumpToDay">
        </section>
        <section id="user" class="section">
          <div id="user--email">{{user.email}}</div>
          <a href="#" class="button" @click.prevent="logout">Log out</a>
        </section>
      </div>
    </div>
    <div id="editor" class="pannel" :class="{'show-menu': showMenu}">
      <div id="close-menu" v-if="showMenu" @click.prevent="toggleMenu"></div>
      <div class="pannel--header">
        <a id="open-menu" class="button" href="#menu" @click.prevent="toggleMenu">â˜°</a>
        <h2 id="day-title" v-html="dateTitle"></h2>
        <h4 id="date">{{dateSubtitle}}</h4>
      </div>
      <div class="pannel--content" :class="{isLoading: isLoading}">
        <section id="planned" class="todos">
          <transition-group name="flip-list">
            <div v-for="(task, index) in tasks" :key="task.id" class="task" :class="{active: task.done}">
              <div class="task-checkbox" @click="toggleTaskState(task)"></div>
              <input
                v-if="task.editing"
                class="task-input"
                type="text"
                v-model="task.title"
                @blur="doneEdit(task)"
                @keyup.enter="doneEdit(task)"
                @keyup.escape="cancelEdit(task)"
                @keydown.backspace="removeTask(task.title, index)"
                v-focus
              />
              <div v-else class="task-label" @dblclick="editTask(task)">{{task.title}}</div>
            </div>
          </transition-group>
          <div class="task">
            <div class="task-checkbox --add" @click="toggleTaskState(task)"></div>
            <input type="text" class="task-input" placeholder="What needs to be done" v-model="newTask" @keyup.enter="addTask">
          </div>
        </section>
        <section id="done" class="todos">
        </section>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="static/js/app/moment.min.js"></script>
  <script src="/static/js/app/app.js"></script>
</body>
</html>
